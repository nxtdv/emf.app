services:
  postgres:
    image: postgres:15
    restart: always
    environment:
      POSTGRES_DB: root
      POSTGRES_USER: root
      POSTGRES_PASSWORD: root
    volumes:
      - ./data/postgres:/var/lib/postgresql/data
    ports:
      - '5432:5432'

  minio:
    image: minio/minio
    command: server /data --console-address ":9001"
    ports:
      - '9000:9000'
      - '9001:9001'
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    volumes:
      - ./data/minio:/data

  redis:
    image: redis:7.2.4
    command: ['redis-server', '--requirepass', '${REDIS_PASSWORD}']
    environment:
      - REDIS_PASSWORD=redispassword
    ports:
      - '6379:6379'
    restart: always
